$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json

name: clean_data_component
display_name: Eval
type: command

inputs:
  data_set:
    type: uri_file

outputs:
  data_clean_output:
    type: uri_folder
  corr_matrix_output:
    type: uri_file

environment: azureml:custom-env:1
code: ./clean_data_src
command: >-
  python clean_data.py 
  --data_set ${{inputs.data_set}} 
  --data_clean_output ${{outputs.data_clean_output}}
  --corr_matrix_output ${{outputs.corr_matrix_output}}
